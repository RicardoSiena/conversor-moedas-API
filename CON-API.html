<!DOCTYPE html>
<html>
 
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de moedas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CON-API.css'>
 
</head>
 
<body>
   

    <section id="cadastro">
        <form id="currency-form">
            <div class="título">
                <h2>Conversor de moedas</h2>
            </div>
            <div>
                <label for="Valor">Valor:</label>
                <input type="number" id="Valor" name="Valor" required>
            </div>
 
           
                    De <div class="select-group">
                        <select id="daMoeda" onchange="updateCurrency()">
                            <option value="USD"> Dólar (USD)</option>
                            <option value="EUR"> Euro (EUR)</option>
                            <option value="BRL"> Real (BRL)</option>
                           
                        </select>
                    </div>
 
                     Para <div class="select-group">
                        <select id="paraMoeda" onchange="updateCurrency()">
                            <option value="USD"> Dólar (USD)</option>
                            <option value="EUR"> Euro (EUR)</option>
                            <option value="BRL"> Real (BRL)</option>
                           
                        </select>
                    </div>
       
 
            </select>
 
            <button type="submit">Converter</button>
            <button type="reset">Limpar</button>
            <div id="conversao"></div>

            <script src='CON-API.js'></script>
        </form>
    </section>
    
    </main>
  


</body>
 
</html>
